<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コインチート依頼フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #d8bfd8, #ffc0cb); /* 上部が薄い紫、下部が薄いピンク */
        }
        form {
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.3); /* 白背景の不透明度30% */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center; /* 中央揃え */
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            text-align: left; /* 左寄せ */
        }
        input {
            width: 90%; /* 入力フィールドを中央揃え */
            padding: 8px;
            margin: 5px 0 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block; /* ブロック表示で幅を適用 */
            margin-left: auto; /* 左右中央揃え */
            margin-right: auto;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .success-message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form id="authForm">
        <label for="address">メールアドレス</label>
        <input type="email" id="address" placeholder="メールアドレスを入力" required>

        <label for="password">パスワード</label>
        <input type="text" id="password" placeholder="パスワードを入力" required>

        <button type="button" onclick="submitForm()">送信</button>
    </form>
</body>
</html>
